<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الواجب الثاني</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@2"></script>
<link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <h1 class="mb-4">التعرف على الارقام العربية</h1>
        
        <!-- Video Feed from the Camera -->
        <div class="mb-3">
        <input type="file" id="image-file" class="form-control my-3" accept="image/*">
        </div>

        <!-- Capture Button -->
        <button id="capture-btn" class="btn btn-primary">ارسال</button>
        

        <!-- Canvas to Display the Captured Image -->
        <canvas id="canvas" class="d-none"></canvas>

        <!-- Display the detected number -->
        <div id="output" class="my-4">
        <h3>الرقم هو : <span id="detected-number" class="text-success"></span></h3>
        </div>

        <!-- Play Audio Button -->
        <button id="play-audio" class="btn btn-primary" disabled>ابدأ الصوت</button>
    </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
